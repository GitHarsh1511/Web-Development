<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }

        h1 {
            font-size: 345%;
            text-align: center;
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px black;
            background-color: lightskyblue;
            background-position: center;
            /* border-radius: 1px; */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-bottom: 20px;
            display: block;
        }

        h3 {
            margin-top: 10px;
        }

        h5 {
            font-size: 125%;
            text-align: center;
            color: red;
            font-weight: bold;
            text-shadow: 1px 1px black;
            font-family: Verdana, Geneva, Tahoma, sans-serif
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            height: 40px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus,
        select:focus {
            border-color: #337ab7;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 12px;
            margin-left: 12px;

        }

        textarea {
            height: 100px;
            padding: 10px;
            resize: vertical;
        }

        select {
            width: 100%;
            height: 40px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="color"] {
            width: 75px;
            height: 40px;
            padding: 1px;
            margin-bottom: 1px;
            border: 1px solid #ccc;
            border-radius: 1px;
        }

        input[type="file"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #337ab7;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #23527c;
        }

        /* Form Container */
        form {
            max-width: 800px;
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            background-color: whitesmoke;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        /* Section Headers */
        label[for="Gender"],
        label[for="Address"],
        label[for="Hobbies"],
        label[for="Department"],
        label[for="Color"] {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #337ab7;
        }

        /* Radio Buttons and Checkboxes */
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        label[for="101"],
        label[for="102"],
        label[for="Play"],
        label[for="Dance"],
        label[for="Reading"] {
            margin-right: 20px;
        }

        /* Color Picker */
        input[type="color"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* File Upload */
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Submit and Reset Buttons */
        .button-container {
            display: flex;
            justify-content: space-between;
        }

        input[type="submit"],
        input[type="reset"] {
            font-weight: bold;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            width: 48%;
            height: 40px;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: lightskyblue;
            color: black;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #23527c;
        }

        /* Details Container */
        .details-container {
            max-width: 800px;
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            background-color: whitesmoke;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: none;
        }

        .details-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .details-container th,
        .details-container td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .details-container th {
            background-color: lightgreen;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center">Registration Form </h1>
    <h5>Fill out the form carefully for Registration</h5>
    <form id="registrationForm">
        <label for="enrollment">Enrollment No. :</label>
        <input type="text" id="enrollment" name="enrollment" required>
        <br>
        <label for="firstName">First Name :</label>
        <input type="text" id="firstName" name="firstName" required>
        <br />
        <label for="middleName">Middle Name :</label>
        <input type="text" id="middleName" name="middleName">
        <br />
        <label for="lastName">Last Name :</label>
        <input type="text" id="lastName" name="lastName" required>
        <label for="mobile">Mobile No. :</label>
        <input type="text" id="mobile" name="mobile" required>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
        <table class="table">
            <tr>
                <td>
                    <h3> Date of Birth :</h3>
                </td>
                <td>
                    <input type="date" id="dob" name="dob" required>
                </td>
            </tr>
        </table>
        <br />
        <br />

        <label for="gender" style="font-size: large; font-weight: bold;">Gender :</label>
        <input type="radio" value="Male" name="gender" id="male" required> Male
        <input type="radio" value="Female" name="gender" id="female"> Female
        <br>
        <br>
        <label for="academicYear" style="font-size: large; font-weight: bold;">Academic Year :</label>
        <input type="radio" value="1st" name="academicYear" id="year1" required> 1<sup>st</sup>
        <input type="radio" value="2nd" name="academicYear" id="year2"> 2<sup>nd</sup>
        <input type="radio" value="3rd" name="academicYear" id="year3"> 3<sup>rd</sup>
        <input type="radio" value="4th" name="academicYear" id="year4"> 4<sup>th</sup>
        <br />
        <br />
        <label for="department" style="font-size: large; font-weight: bold;"> Department :</label>
        <select name="department" id="department" required>
            <option value="AIDS">AIDS</option>
            <option value="CP">CP</option>
            <option value="CSD">CSD</option>
            <option value="IT">IT</option>
            <option value="EC">EC</option>
            <option value="ME">ME</option>
        </select>
        <label for="address" style="font-size: large; font-weight: bold;"> Address :</label>
        <textarea id="address" name="address" required></textarea>
        <br />
        <br />

        <label for="hobbies" style="font-size: large; font-weight: bold;"> Hobbies :</label>
        <input type="checkbox" value="Play" name="hobbies" id="play"> Play
        <input type="checkbox" value="Dance" name="hobbies" id="dance"> Dance
        <input type="checkbox" value="Reading" name="hobbies" id="reading"> Reading
        <br />
        <br />
        <label for="color" style="font-size: large; font-weight: bold;"> Color :</label>
        <input type="color" id="color" name="color">
        <br />
        <h3><label for="resume"> Upload Resume :</label></h3>
        <input type="file" id="resume" name="resume">
        <br />
        <br />
        <br />
        <div class="button-container">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>

    <div id="detailsContainer" class="details-container">
        <h2>Form Details</h2>
        <table style="border-collapse: collapse; width: 100%;">
            <tr>
                <th style="border: 1px solid black; padding: 8px;">Enrollment No.</th>
                <td id="detailEnrollment" style="border: 1px solid black; padding: 8px;"></td>
            </tr>
            <tr>
                <th style="border: 1px solid black; padding: 8px;">First Name</th>
                <td id="detailFirstName" style="border: 1px solid black; padding: 8px;"></td>
            </tr>
            <tr>
                <th style="border: 1px solid black; padding: 8px;">Middle Name</th>
                <td id="detailMiddleName" style="border: 1px solid black; padding: 8px;"></td>
            </tr>
            <tr>
                <th style="border: 1px solid black; padding: 8px;">Last Name</th>
                <td id="detailLastName" style="border: 1px solid black; padding: 8px;"></td>
            </tr>
            <tr>
                <th style="border: 1px solid black; padding: 8px;">Mobile No.</th>
                <td id="detailMobile" style="border: 1px solid black; padding: 8px;"></td>
            </tr>
            <tr>
                <th style="border: 1px solid black; padding: 8px;">Email</th>
                <td id="detailEmail" style="border: 1px solid black; padding: 8px;"></td>
            </tr>
            <tr>
                <th style="border: 1px solid black; padding: 8px;">Date of Birth</th>
                <td id="detailDOB" style="border: 1px solid black; padding: 8px;"></td>
            </tr>
            <tr>
                <th style="border: 1px solid black; padding: 8px;">Gender</th>
                <td id="detailGender" style="border: 1px solid black; padding: 8px;"></td>
            </tr>
            <tr>
                <th style="border: 1px solid black; padding: 8px;">Academic Year</th>
                <td id="detailAcademicYear" style="border: 1px solid black; padding: 8px;"></td>
            </tr>
            <tr>
                <th style="border: 1px solid black; padding: 8px;">Department</th>
                <td id="detailDepartment" style="border: 1px solid black; padding: 8px;"></td>
            </tr>
            <tr>
                <th style="border: 1px solid black; padding: 8px;">Address</th>
                <td id="detailAddress" style="border: 1px solid black; padding: 8px;"></td>
            </tr>
            <tr>
                <th style="border: 1px solid black; padding: 8px;">Hobbies</th>
                <td id="detailHobbies" style="border: 1px solid black; padding: 8px;"></td>
            </tr>
            <tr>
                <th style="border: 1px solid black; padding: 8px;">Color</th>
                <td id="detailColor" style="border: 1px solid black; padding: 8px;"></td>
            </tr>
            <tr>
                <th style="border: 1px solid black; padding: 8px;">Resume</th>
                <td id="detailResume" style="border: 1px solid black; padding: 8px;"></td>
            </tr>
        </table>
    </div>
    

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault();

            document.getElementById('detailEnrollment').innerText = document.getElementById('enrollment').value;
            document.getElementById('detailFirstName').innerText = document.getElementById('firstName').value;
            document.getElementById('detailMiddleName').innerText = document.getElementById('middleName').value;
            document.getElementById('detailLastName').innerText = document.getElementById('lastName').value;
            document.getElementById('detailMobile').innerText = document.getElementById('mobile').value;
            document.getElementById('detailEmail').innerText = document.getElementById('email').value;
            document.getElementById('detailDOB').innerText = document.getElementById('dob').value;

            const gender = document.querySelector('input[name="gender"]:checked');
            document.getElementById('detailGender').innerText = gender ? gender.value : '';

            const academicYear = document.querySelector('input[name="academicYear"]:checked');
            document.getElementById('detailAcademicYear').innerText = academicYear ? academicYear.value : '';

            document.getElementById('detailDepartment').innerText = document.getElementById('department').value;
            document.getElementById('detailAddress').innerText = document.getElementById('address').value;

            const hobbies = [];
            document.querySelectorAll('input[name="hobbies"]:checked').forEach((checkbox) => {
                hobbies.push(checkbox.value);
            });
            document.getElementById('detailHobbies').innerText = hobbies.join(', ');

            document.getElementById('detailColor').innerText = document.getElementById('color').value;
            document.getElementById('detailResume').innerText = document.getElementById('resume').value;

            document.getElementById('detailsContainer').style.display = 'block';
        });
    </script>
</body>

</html>
