<!DOCTYPE html>
<html>
<head>
    <style>
        /* Class Selector */
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 2px solid black;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .box:hover {
            transform: scale(1.1);
        }

        /* ID Selector */
        #main {
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-align: center;
            line-height: 1.5;
        }

        /* Another Class Selector */
        .text {
            color: blue;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 20px;
            padding: 10px;
            background-color: lightgray;
            border-left: 5px solid blue;
        }

        /* Adding a new class for demonstration */
        .highlight {
            background-color: yellow;
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="box" id="main">This is a styled box.</div>
    <p class="text">This text is styled.</p>
    <p class="text highlight">This highlighted text is styled even more.</p>
</body>
</html>
